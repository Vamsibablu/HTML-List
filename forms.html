<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form>
      <label for="fname">First Name: </label>
      <input type="text" id="fname" name="FName" value="" />

      <br />

      <label for="lname">Last Name: </label>
      <input type="text" id="lname" name="LName" value="" />

      <br />

      <label for="stream">Select Stream: </label>
      <select id="stream" name="selectstream">
        <option value="cse">Computer Science</option>
        <option value="ece" selected>Electronics Engineering</option>
        <option value="eee">Electrical Engineering</option>
        <option value="mech">Mechanical Engineering</option>
        <option value="civil">Civil Engineering</option>
      </select>

      <br />

      <p>Select a Language:</p>
      <label for="js">Javascript</label>
      <input type="radio" id="js" name="language" value="javascript" />
      <label for="py">Python</label>
      <input type="radio" id="py" name="language" value="python" checked />
      <label for="ja">Java</label>
      <input type="radio" id="ja" name="language" value="java" />
      <label for="cp">Cpp</label>
      <input type="radio" id="cp" name="language" value="cpp" />

      <br />

      <p>Select a Language:</p>
      <label for="js">Javascript</label>
      <input type="checkbox" id="js" name="language" value="javascript" />
      <label for="py">Python</label>
      <input type="checkbox" id="py" name="language" value="python" />
      <label for="ja">Java</label>
      <input type="checkbox" id="ja" name="language" value="java" checked />
      <label for="cp">Cpp</label>
      <input type="checkbox" id="cp" name="language" value="cpp" />

      <br />

      <label for="review">Write a review below</label>
      <textarea id="review" name="customerreview" value="hello"></textarea>
    </form>
  </body>
</html>
