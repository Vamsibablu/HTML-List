<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>

      td,
      th {

        padding: 15px;
      }
      table {
        border-collapse: collapse;
      }
    </style>
  </head>

          <td>Vamsi</td>

        <tr>
          <td>Krishna</td>
          <td>23</td>
          <td>Engineering</td>
          <td>Computer Science Engineering</td>
          <td>75</td>
        </tr>
        <tr>
          <td>Bablu</td>
          <td>21</td>
          <td>Bachelors of technology</td>
          <td>Electical Engineering</td>
          <td>76</td>
        </tr>
        <tr>
          <td>Bhanu</td>
          <td>25</td>

        </tr>
      </tbody>
    </table>
  </body>
</html>
